<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Tutorial</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
    	div.bar {
					display: inline-block;
					width: 20px;
					height: 75px;   /* Esto se cambiará próximamente */
					background-color: teal;
					margin: 2px;
				}
    </style>
</head>
<body>
    <script type="text/javascript">
//		var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3 ];
		var dataset = [];
		for (var i = 0; i < 25; i++) {
			var nuevoNumero = Math.round(Math.random() * 30);
			dataset = dataset.concat(nuevoNumero);
		}
    	d3.select("body").append("h1").text("Titulo");

		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
			.text(function(d) { return "Valor: " + d; })
			.style("color", function(d) { if (d > 15) return "red"; else return "green"; });

		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class","bar")
			.style("height", function(d) { return (d*5) + "px"; } );
	</script>
</body>
</html>
